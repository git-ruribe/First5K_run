<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        button {
            width: 100px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Walking App</h1>
    <button id="startButton">Start</button>
    <button id="endButton" disabled>End</button>
    <div id="map"></div>
    <div id="stats">
        <p>Distance: <span id="distance">0</span> meters</p>
        <p>Duration: <span id="duration">0</span> seconds</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
